<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CasaNova</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- React Babel -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="headercomponent"></div>
    <div id="navbarcomponent"></div>
    <main>
      <!------Productos------->

      <h2>Detalles del Producto</h2>
      <div id="producto"></div>
      <button
        onclick="window.location.href='https://www.google.com/maps?ll=4.711,-74.0721&z=16&t=m&hl=es-419&gl=US&mapclient=embed&q=4%C2%B042%2739.6%22N+74%C2%B004%2719.6%22W+4.711000,+-74.072100@4.710999999999999,-74.07209999999999'"
      >
        Ver en Google Maps
      </button>

      <iframe
        width="100%"
        height="300"
        style="border: 0"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps?q=4.7110,-74.0721&output=embed"
      >
      </iframe>
    </main>

    <!-- SCRIPTS -->
    <script type="text/babel" src="js/home.js"></script>
    <script type="text/babel" src="js/propertycard.js"></script>
    <script type="text/babel" src="js/producto2.js"></script>
    <script>
      document
        .querySelector(".menu-toggle")
        .addEventListener("click", function () {
          document.querySelector(".nav-menu").classList.toggle("show");
        });
    </script>
  </body>
</html>
